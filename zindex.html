<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Index</title>
    <style>
      .box {
        border: 3px solid limegreen;
        margin: 15px;
        width: 150px;
        height: 150px;
      }
      #box-1 {
        background-color: rgb(162, 120, 201);
        position:absolute;
        z-index: 1;
        
      }
      #box-3 {
        background-color: rgb(73, 73, 133);
        position:absolute;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box-1">box-1....Z-index</div>
    <div class="box" id="box-2">box-2</div>
    <div class="box" id="box-3">box-3...Z-index</div>
    <div class="box">box-4</div>
    <div class="box">box-5</div>
  </body>
</html>
